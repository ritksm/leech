{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class="container">
        <div class="row text-center">
            <span class="logo">Leech</span>
        </div>
        <div class="row">
            <form class="col-lg-4 col-lg-offset-4" action="/login/?next={{ next_url }}" method="post" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usernameInput">用户名</label>
                    <input type="text" name="username" id="usernameInput" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="passwordInput">密码</label>
                    <input type="password" name="password" id="passwordInput" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block scripts %}
{% endblock %}
